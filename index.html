<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Aymanee!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Quicksand", sans-serif;
        background: url("5634944.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow: hidden;
      }

      .scene {
        display: none;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 2rem;
      }

      .scene.active {
        display: flex;
      }

      button {
        padding: 10px 20px;
        font-size: 1.2rem;
        font-family: cursive;
        background-color: #3b8aaa;
        color: #bbecee;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1.5rem;
      }

      .ronaldo {
        width: 500px;
      }

      .speech-bubble {
        color: whitesmoke;

        padding: 1rem;
        border-radius: 50px;

        font-size: 1.5rem;
        max-width: 80%;
      }

      #ball {
        width: 80px;
        position: absolute;
        left: 100px;
        top: 400px;
        cursor: grab;
        transition: transform 0.2s ease;
      }

      #ball:active {
        transform: scale(1.1);
      }

      #goal {
        width: 280px;
        position: absolute;
        right: 100px;
        top: 300px;
      }

      .confetti {
        font-size: 2.5rem;
        margin-top: 1rem;
      }

      .catlaugh {
        width: 200px;
      }

      .cat2laugh {
        width: 200px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Scene 1 -->
    <div class="scene active" id="scene1">
      <h1>Hi Aymanee ðŸ‘‹</h1>
      <button onclick="nextScene()">Hi</button>
    </div>

    <!-- Scene 2 -->
    <div class="scene" id="scene2">
      <img
        src="https://a.pinatafarm.com/1280x720/c2ba90a6a3/ronaldo-drinking.jpg"
        class="ronaldo"
      />
      <div class="speech-bubble">Aymane, do you think you are dumb? ðŸ¤¨</div>
      <div>
        <button onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- Scene 3 -->
    <div class="scene" id="scene3">
      <img src="download (1).jpeg" class="catlaugh" />
      <h1>Haha I knew it!</h1>
      <button onclick="nextScene()">Cool?</button>
    </div>

    <!-- Scene 4 -->
    <div class="scene" id="scene4">
      <h1>Make a goal!</h1>
      <img
        src="vecteezy_football-soccer-transparent_13362736.png"
        id="ball"
        draggable="true"
      />
      <img src="pngimg.com - football_goal_PNG19.png" id="goal" />
    </div>

    <!-- Scene 5 -->
    <div class="scene" id="scene5">
      <img src="goofy happy cat.jpeg" class="cat2laugh" />
      <h1>YAYYYY HAPPY BIRTHDAY DUMMASSðŸŽ‚</h1>
      <div class="confetti">ðŸŽ€ðŸŽ€ðŸŽ€ðŸŽ€ðŸŽ€</div>
    </div>

    <!-- Audio -->
    <audio id="goalSound">
      <source
        src="https://www.fesliyanstudios.com/play-mp3/387"
        type="audio/mpeg"
      />
    </audio>

    <script>
      let currentScene = 1;

      function nextScene() {
        document
          .getElementById(`scene${currentScene}`)
          .classList.remove("active");
        currentScene++;
        document.getElementById(`scene${currentScene}`).classList.add("active");
      }

      // Move "No" button randomly
      const noBtn = document.getElementById("noBtn");
      noBtn.addEventListener("mouseover", () => {
        noBtn.style.position = "absolute";
        noBtn.style.top = `${Math.random() * 80 + 10}%`;
        noBtn.style.left = `${Math.random() * 80 + 10}%`;
      });

      function yesClicked() {
        nextScene();
      }

      // Drag and Drop Goal
      const ball = document.getElementById("ball");
      const goal = document.getElementById("goal");
      const goalSound = document.getElementById("goalSound");

      let isDragging = false;

      ball.addEventListener("mousedown", () => {
        isDragging = true;
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
        checkGoal();
      });

      window.addEventListener("mousemove", (e) => {
        if (isDragging) {
          ball.style.left = e.pageX - 40 + "px";
          ball.style.top = e.pageY - 40 + "px";
        }
      });

      function checkGoal() {
        const ballRect = ball.getBoundingClientRect();
        const goalRect = goal.getBoundingClientRect();

        if (
          ballRect.left > goalRect.left &&
          ballRect.right < goalRect.right &&
          ballRect.top > goalRect.top &&
          ballRect.bottom < goalRect.bottom
        ) {
          goalSound.play();
          setTimeout(() => {
            nextScene();
          }, 800); // wait a bit for sound to play
        }
      }
    </script>
  </body>
</html>
